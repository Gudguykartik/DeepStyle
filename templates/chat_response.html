<!-- AI Message -->
<div class="message ai">
    <p>{{ message }}</p>
</div>

<div id="outfit-suggestions" class="outfit-suggestions" hx-swap-oob="true">
    <h3>Recommended Pieces</h3>
    <div class="suggestion-grid">
        {% for item in suggestions %}
        <div class="outfit-item">
            <img src="https://placehold.co/400x500/{{ item.color_hex|default:'f5f5f5' }}/{{ item.text_color|default:'1a1a1a' }}.png?text={{ item.name|urlencode }}" 
                 alt="{{ item.name }}">
            <h4>{{ item.name }}</h4>
            <p>{{ item.description }}</p>
        </div>
        {% endfor %}
    </div>
</div>
